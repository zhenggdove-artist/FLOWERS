<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>相機測試</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #000;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			font-family: Arial, sans-serif;
		}

		#video {
			width: 100%;
			max-width: 640px;
			background: #333;
		}

		button {
			margin: 20px;
			padding: 20px 40px;
			font-size: 20px;
			background: #667eea;
			color: white;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}

		button:active {
			background: #5568d3;
		}

		#status {
			color: white;
			margin: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="status">請點擊按鈕啟動相機</div>
	<button id="start">啟動相機</button>
	<video id="video" autoplay playsinline muted></video>

	<script>
		const video = document.getElementById('video');
		const button = document.getElementById('start');
		const status = document.getElementById('status');

		button.addEventListener('click', async () => {
			status.textContent = '正在請求相機權限...';

			try {
				const stream = await navigator.mediaDevices.getUserMedia({
					video: { facingMode: 'environment' }
				});

				video.srcObject = stream;
				await video.play();

				status.textContent = '✅ 相機啟動成功！';
				button.style.display = 'none';
			} catch (error) {
				status.textContent = '❌ 錯誤：' + error.message;
				console.error(error);
			}
		});
	</script>
</body>
</html>
